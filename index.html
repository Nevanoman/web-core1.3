<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./TTLakes/stylesheet.css">
	<title>Макет 1.3</title>
</head>

<body>

	<header class="navigation">
		<button class="button"><img src="img/burger.svg" alt="icon"></button>
		<a class="logo button" href="#"><img src="img/logo.svg" alt="logo"></a>
		<button class="button tablet-vision button--right-side"><img class="icon" src="img/call.svg"
				alt="icon"></button>
		<button class="button tablet-vision"><img class="icon" src="img/chat.svg" alt="icon"></button>
		<button class="button tablet-vision"><img class="icon" src="img/profile.svg" alt="icon"></button>
		<button class="button button--right-side"><img class="icon" src="img/repair.svg" alt="icon"></button>
		<button class="button"><img class="icon" src="img/check_status.svg" alt="icon"></button>
	</header>

	<main class="main-page">

		<article class="header">
			<h1 class="title title::before">Услуги и сервисы</h1>
			<div class="header__buttons">
				<button class="button-with-text"><img class="icon" src="img/repair.svg" alt="icon">Оставить
					заявку
				</button>
				<button class="button-with-text"><img class="icon" src="img/check_status.svg" alt="icon">Статус
					ремонта
				</button>
			</div>
		</article>

		<nav class="menu">
			<button class="menu__button menu__button--active">Ремонтируемые устройства</button>
			<button class="menu__button">Дополнительные услуги</button>
			<button class="menu__button">Цены на услуги</button>
			<button class="menu__button">Адреса сервисных центров</button>
			<button class="menu__button">Специальные цены</button>
			<button class="menu__button">Отзывы</button>
		</nav>

		<div class="blog">
			<section class="text ">
				<p class="description">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у
					нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
					<span class="hidden__text">
						Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера</span>
				</p>
				<button class="more">Читать далее</button>
			</section>
			<div>
				<img class="picture" src="img/picture-small.png"
					srcset="/img/picture-medium.png 768w, ./img/picture.png 1120w" alt="logo">
			</div>
		</div>

	</main>

</body>

</html>
